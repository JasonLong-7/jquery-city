<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery-city 演示</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    
    <!-- 引用jquery-city相关css文件 -->
    <link href="jquery.city.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Jquery-city</h1>
      <h2 class="project-tagline">基于jquery编写的地址选择插件</h2>
      <a href="https://github.com/JasonLong-7/jquery-city" class="btn">View on GitHub</a>
      <a href="https://github.com/JasonLong-7/jquery-city/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/JasonLong-7/jquery-city/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      <h3>示例-1</h3>
      <div>
        <input type="text" id="txt_demo1" />
      </div>
      
      <hr />

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/JasonLong-7/jquery-city">Jquery-city</a> is maintained by <a href="https://github.com/JasonLong-7">JasonLong-7</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>
  
  <!-- 引用jquery-city相关js文件 -->
  <script src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.city.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function(){
      
      // 示例1
      $("#txt_demo1").jcity({
        urlOrData:"https://raw.githubusercontent.com/JasonLong-7/jquery-city/master/js/citydata.json",
        animate: { showClass: 'animated flipInX', hideClass: 'animated flipOutX' },
        onChoice: function (data) {
            console.log(data);
        }
      });
      
    });
  </script>
  
  </body>
</html>
